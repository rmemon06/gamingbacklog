<!-- this page holds all the html elements which includes: top bar, stats, content div, addGame and addList popUp, popUp for the game, footer-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Backlog</title>
    <link rel="stylesheet" href="styles.css" /> 
  </head>
  <body id="indexPage">
    <header>
        <div id="topBar">
            <img id="logo" src="images/logo.png" alt="Backlog logo" />
            <nav>
                <a href="#" data-page="Home">Home</a>
                <!--this drop down, the links are loaded in dynamically by fetching the list using a get request to the lists.json file-->
                <div class="dropdown">
                    <button class="dropbtn">Lists</button>
                    <div  class="dropdown-content" id="listsDropdown">
                      
                    </div>
                </div>
                
            </nav>
            <!--These buttons trigger the pop ups-->
            <div id="gameAddButton">
              <p id="addGameTitle">Add Game</p>
              <img id="addGame" src="images/add.png" alt="Add Game" />
            </div>
            <div id="listAddButton">
              <p id="addListTitle">Add List</p>
              <img id="addList" src="images/add.png" alt="Add List" />
            </div>
        </div>
        
      </header>
      <div id="top">
        <h1>Rohans Backlog</h1>
      </div>
    <!--Stats are the boxes in which the data of the number of the games is fetched by getting the games from the endpoint-->
      <section id="quickStats">
        <h2> Gaming Stats</h2>
        <div class="stats-container">
          <div class="stat">
            <h3>Total Games</h3>
            <p id="totalGames"></p>
          </div>
          <div class="stat">
            <h3>Games Completed</h3>
            <p id="gamesCompleted"></p>
          </div>
          <div class="stat">
            <h3>Games In Progress</h3>
            <p id="gamesInProgress"></p>
          </div>
          <div class="stat">
            <h3>Wishlist Games</h3>
            <p id="wishlistCount"></p>
          </div>
        </div>
      </section>

    <main id ="content">
   
    </main>

  <!--Add game pop up, this is where you search for a game and then write the description, add the rating and add it to lists-->
    <div id="addGamePopUp">
      <h2>Add Game</h2>
      <img id="addGameClose" src="images/close.png" alt="Close" />
      <form id="addGameMyGames">
        <label for="gameName">Game Name:</label>
        <input type="text" id="gameName" name="gameName" required />
        <textarea id="userSummary" name="userSummary" placeholder="User Summary"></textarea>
        <button type="submit">Add Game</button>
        <div id ="listCheckboxes">
        </div>
            <div class ="addGameStarRating" id="addGameStars">
              <span onclick="gfg(1, 'addGameStars')" class="star">★</span>
              <span onclick="gfg(2, 'addGameStars')" class="star">★</span>
              <span onclick="gfg(3, 'addGameStars')" class="star">★</span>
              <span onclick="gfg(4, 'addGameStars')" class="star">★</span>
              <span onclick="gfg(5, 'addGameStars')" class="star">★</span>
            </div>
        
      </form>
      
    </div>
<!-- add List pop up is similar to the add game pop up but much simpler, just write a lsit you wanna create and then its added with a post request to the lists.json file-->
    <div id="addListPopUp" class="close">
      <h2>Add List</h2>
      <img id="addListClose" src="images/close.png" alt="Close" />
      <form id="addListForm">
        <label for="listName">List Name:</label>
        <input type="text" id="listName" name="listName" required />
        <button type="submit">Add List</button>
      </form>
    </div>



<!-- this popUp is what becomes visible upon pressing one of the game images, it includes the image, the name, the users summary and rating, then the ability to redo the summary and also delete the game, and go back and forth between games --> 
    <div id="popUp">
      <h2 id="popUpTitle"></h2>
      <img id="popUpClose" src="images/close.png" alt="Close" />
      <img id="popUpImage" src="" alt="Game Image" />
      <p id="popUpDescription"></p>
      <textarea id="popUpDescriptionEdit" placeholder="Edit description..."></textarea>
      <button id="saveDescriptionBtn">Save Description</button>  
      <img id="popUpBackward" src="images/arrowbackward.png" alt="Back" />
      <p id ="popUpGenres"></p>
      <div id= "popUpStarRating" class ="popUpStarRating">
        <button id="deleteGameBtn">Delete Game</button> 
        <p id="popUpRating"> Rating:</p>
        <span onclick="starsInPop(1,'popUpStarRating')" class="starPop">★</span>
        <span onclick="starsInPop(2,'popUpStarRating')" class="starPop">★</span>
        <span onclick="starsInPop(3,'popUpStarRating')" class="starPop">★</span>
        <span onclick="starsInPop(4,'popUpStarRating')" class="starPop">★</span>
        <span onclick="starsInPop(5,'popUpStarRating')" class="starPop">★</span>
      </div>
      <img id="popUpForward" src="images/arrowforward.png" alt="Forward" />
  </div>
 
  <div id="server-status"></div>
<!--footer just includes some extra pages which are loaded dynamically with ajax to the content div and then some social media links -->
<footer>
  <nav>
    <a id ="about" href="#" data-page="about">About</a>
    <a id ="contact" href="#" data-page="contact">Contact</a>
    <a id ="roadmap"  href="#" data-page="roadmap">Roadmap</a>
  </nav>
  <div id="socialMedia">
    <a href="https://www.linkedin.com/in/rohan-memon-b0879a247/" target="_blank">
      <img id="linkedin" src="images/linkedin.png" alt="LinkedIn" />
    </a>
    <a href="https://github.com/rmemon06" target="_blank">
      <img id="github" src="images/github.png" alt="Github" />
    </a>
  </div>
</footer>
</body>
<script src="index.js" ></script>
</html>
